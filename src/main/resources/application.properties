spring.application.name=admin_db

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/admin_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=welcome#1

# JPA Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
server.port=9090   
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always


spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
#spring.security.user.name=user
#spring.security.user.password=password


# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.com.restaurant.services.CustomUserDetailsService=DEBUG

# Security Configuration
spring.security.debug=true
spring.thymeleaf.cache=false




