  <style>
    /* Video Background Styles */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1; /* Place behind content */
    }

    .video-background video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      object-fit: cover; /* Added to ensure the video fills the space */
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3); /* Adjust the alpha value (0.0 to 1.0) */
    }

    @media (pointer: coarse) {
      .video-background {
        display: none; /* Hide video on touch devices */
      }
    }

    /* Content Styles (Adjust for visibility over video) */
    .container {
      position: relative; /* Needed to correctly position content over the video */
      background-color: #4e0303;
      padding: 20px;
      border-radius: 10px;
      z-index: 1; /* Ensure container is above the video */
    }

    .glow {
      color: #fff; /* Ensure glow text is visible */
    }

    #main-nav .nav-link {
      color: #fff !important; /* Ensure nav links are visible */
    }
  </style>
</head>
