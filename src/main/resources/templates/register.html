            background-color: rgba(0, 0, 0, 0.3);

        /* Content Styles */

            position: relative;
            padding: 20px;
            border-radius: 10px;
            z-index: 1;

        .container::before {

            position: absolute;
            top: 0;

            background-color: rgba(78, 3, 3, 0.8);
            border-radius: 10px;
            z-index: -1;

        .glow {
            color: #fff;
            text-align: center;
        }

        #main-nav .nav-link {
            color: #fff !important;
        }

        #registrationForm {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        #registrationForm div {
            margin-bottom: 15px;
        }

        #registrationForm label {
            display: block;
            margin-bottom: 5px;
        }

        #registrationForm input[type="text"],
        #registrationForm input[type="password"],
        #registrationForm select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #registrationForm button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #registrationForm button[type="submit"]:hover {
            background-color: #0056b3;

<body>
<div class="video-background">
    <div class="video-overlay"></div>
    <video autoplay loop muted playsinline>
        <source src="/images/cooking.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="container">
    <h1 class="glow">Register</h1>

    <form id="registrationForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="USER">Shopper</option>
<!--                <option value="GUEST">Guest</option>-->
                <!-- You can add more roles as needed -->
            </select>
        </div>
        <button type="submit">Register</button>
    </form>
</div>

<script>
    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;

        const userData = {
            username: username,
            password: password,


            role: role // ADDED: Include the role in the data sent to the server
        };

        try {
            const response = await fetch('http://localhost:9090/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            });

            if (response.ok) {
                const data = await response.json();
                alert('Registration successful!');
                console.log('Registration successful:', data);
                form.reset();
            } else {
                let errorData = {};
                try {
                    errorData = await response.json();
                } catch (parseError) {
                    console.error("Error parsing JSON error response:", parseError);
                    alert('Registration failed: ' + response.statusText);
                    return;
                }
                alert('Registration failed: ' + response.statusText);
                console.error('Registration failed:', response.status, response.statusText, errorData);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Registration failed: ' + error);
        }
    });
</script>
</body>
